<head>
    <title>Rick and Morty</title>
  
   {% load bootstrap4 %}
   {% bootstrap_css %}
   <style>
    body, html {
        height: 100%;
    }
    .bg {
        opacity: 0.5;
        background-image: url("https://www.xtrafondos.com/wallpapers/rick-y-morty-temporada-4-4114.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
  </head>
  
  <body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Rick and Morty</a>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>
            </div>
        </nav>
        </br>  
        <h1 class="text-center">Lista de capitulos</h1>
        </br>           
        </br>           

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">CÃ³digo</th>
              </tr>
            </thead>
            <tbody>
                {% for data in info %}
                    <tr>
                        <td><a href = "{{data.id}}/capitulo">{{data.name}}</a></td>
                        <td>{{data.air_date}}</td>
                        <td>{{data.episode}}</td>

                    </tr>
                {% endfor %}
            </tbody>
          </table>
  
        
    </div>
    </br>
    {% bootstrap_javascript jquery='full' %}
  </body>
